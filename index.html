<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tarefas</title>
</head>
<body>
    <div id="page">
    <main id="app">
        <h2>{{title}}</h2><br>
        <form @submit.prevent="addTodo">
            <label for="newTodo">Nome da Tarefa</label>
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo" value="">
            <button class="button1" type="submit" name="button">Adicionar</button>
        </form>
        <ul>
            <li v-for="todo in todos"><br>
                <input type="checkbox" v-model="todo.done">
                <span :class="{ done: todo.done }">{{todo.title}}</span>
                <button class="button2" @click="removeTodo(todo)" type="button" name="">Excluir</button>
            </li>
        </ul><br>
            <div style="text-align:center;">
                <button class="button3" @click="allDone" type="button" name="button">Conclu√≠do</button>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
    </div>
</body>
</html>
